<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="apple-touch-icon" sizes="57x57"
    href="{{"/assets/favicons/apple-icon-57x57.png" | relative_url}}"> <link
    rel="apple-touch-icon" sizes="60x60"
    href="{{"/assets/favicons/apple-icon-60x60.png" | relative_url}}"> <link
    rel="apple-touch-icon" sizes="72x72"
    href="{{"/assets/favicons/apple-icon-72x72.png" | relative_url}}"> <link
    rel="apple-touch-icon" sizes="76x76"
    href="{{"/assets/favicons/apple-icon-76x76.png" | relative_url}}"> <link
    rel="apple-touch-icon" sizes="114x114"
    href="{{"/assets/favicons/apple-icon-114x114.png" | relative_url}}"> <link
    rel="apple-touch-icon" sizes="120x120"
    href="{{"/assets/favicons/apple-icon-120x120.png" | relative_url}}"> <link
    rel="apple-touch-icon" sizes="144x144"
    href="{{"/assets/favicons/apple-icon-144x144.png" | relative_url}}"> <link
    rel="apple-touch-icon" sizes="152x152"
    href="{{"/assets/favicons/apple-icon-152x152.png" | relative_url}}"> <link
    rel="apple-touch-icon" sizes="180x180"
    href="{{"/assets/favicons/apple-icon-180x180.png" | relative_url}}"> <link
    rel="icon" type="image/png" sizes="192x192"
    href="{{"/assets/favicons/android-icon-192x192.png" | relative_url}}"> <link
    rel="icon" type="image/png" sizes="32x32"
    href="{{"/assets/favicons/favicon-32x32.png" | relative_url}}"> <link
    rel="icon" type="image/png" sizes="96x96"
    href="{{"/assets/favicons/favicon-96x96.png" | relative_url}}"> <link
    rel="icon" type="image/png" sizes="16x16"
    href="{{"/assets/favicons/favicon-16x16.png" | relative_url}}"> <link
    rel="manifest" href="{{"/assets/favicons/manifest.json" | relative_url}}">
    <meta name="msapplication-TileColor" content="#ffffff" />
    <meta name="msapplication-TileImage"
    content="{{"/assets/favicons/ms-icon-144x144.png" | relative_url}}">
    <title>{{page.title}}</title>
    <meta property="og:url" content="{{site.url}}" />
    <meta property="og:title" content="{{page.title}}" />
    <meta property="og:description" content="{{site.description}}" />
    <meta property="og:image" content="{% if page.feature_image
    %}{{"/assets/images/posts/" |
    relative_url}}{{page.feature_image}}{%else%}{{site.url}}{{"/assets/images/avatar2.jpg"
    | relative_url}}{%endif%}" />
    <script
      src="https://kit.fontawesome.com/2969aedcda.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css?family=Ubuntu&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="{{"/assets/css/style.css" | relative_url}}" />
    <link rel="stylesheet" href="{{"/assets/css/responsive.css" |
    relative_url}}" /> <link rel="stylesheet" href="{{"/assets/css/home.css" |
    relative_url}}" /> <link rel="stylesheet" href="{{"/assets/css/pages.css" |
    relative_url}}" /> 
    
    {% if page.isPost == true %}
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/gh/highlightjs/cdn-release@9.18.0/build/styles/default.min.css"
    />
    <script src="//cdn.jsdelivr.net/gh/highlightjs/cdn-release@9.18.0/build/highlight.min.js"></script>
    <script>hljs.initHighlightingOnLoad();</script>
    {%endif%}
  </head>
  <body>
    {%include navbar.html%} {{content}} {%include footer.html%}
  </body>
</html>
